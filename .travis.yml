language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - ~/.composer

before_script:
  - sudo apt-get install ant
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master
    - develop

matrix:
  allow_failures:
  - php: 7.1
  - php: 7.2
